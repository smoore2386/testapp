<div class="columns">
  <div class="column is-one-third">
    <div class="control" [hidden]="selectedDevice | async">
      <button class="button is-info" (click)="addDeviceEditor()">Add Device</button>
    </div>
    <app-device-editor *ngIf="selectedDevice | async " [device]="selectedDevice | async" [addDevice]="add" (addEmitter)="addDevice($event)"
      (removeEmitter)="removeDevice($event)" (updateEmitter)="updateDevice($event)" (cancelEmitter)="closeEditor()">
    </app-device-editor>
  </div>
  <div class="column is-two-thirds">
    <app-device-table [devices]="(devices$ | async)?.devices" (selectEmitter)="handleSelection($event)" (fetchMore)="dispatchFetch()">
    </app-device-table>
  </div>
</div>
